version: 0.2

phases:
  install:
    commands:
      - npm install --silent --no-progress --unsafe-perm -g npm
      - npm install --silent --no-progress --unsafe-perm -g serverless
  pre_build:
    commands:
      - npm install --no-progress --silent --unsafe-perm
      - mkdir -p target/stg
      - mkdir -p target/prod
      - serverless package --package target/stg --stage stg -v -r us-east-2
      - serverless package --package target/prod --stage prod -v -r us-east-2

artifacts:
  files:
    - **/*
    - serverless.yml
    - deploy.sh
  base-directory: .serverless
